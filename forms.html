<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <form action="/tacos">
      <p>
        <label for="Username">Enter a Username</label>
        <input
          id="Username"
          type="text"
          placeholder="Enter Username"
          name="Username"
        />
      </p>
      <p>
        <label for="Password"> Enter a Password</label>
        <input id="Password" type="password" placeholder="Enter Password" />
      </p>
      <p>
        <label for="ColorSelect">Select a Color</label>
        <input id="ColorSelect" type="color" />
      </p>
      <p>
        <label for="SelectNumber">Eneter a Number</label>
        <input id="SelectNumber" type="number" />
      </p>
      <button>Submit</button>
    </form>
    <form action="https://warhammerfantasy.fandom.com/wiki/Special:Search">
      <input type="text" name="query" />
      <button>Search Warhammer Fantasy Wiki</button>
    </form>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>
  </body>
</html>
